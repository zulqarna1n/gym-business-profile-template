<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="hero">
    <img id="logo" src="" alt="Logo">
    <h1 id="business-name"></h1>
    <p id="tagline"></p>
    <a id="whatsapp-btn" href="" target="_blank">WhatsApp Us</a>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p id="about-text"></p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul id="services-list"></ul>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div id="gallery-images"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p id="address"></p>
    <p id="phone"></p>
    <p id="email"></p>
    <a id="map-link" href="" target="_blank">View on Google Maps</a>
  </section>

  <footer>
    <p>Follow us:</p>
    <a id="facebook" href="" target="_blank">Facebook</a> |
    <a id="instagram" href="" target="_blank">Instagram</a>
  </footer>

  <script src="content.js"></script>
  <script src="script.js"></script>

</html>
